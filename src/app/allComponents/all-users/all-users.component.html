<h2 style="text-align: center; color: green;"><u><b>Customer Details</b></u></h2><br>
<div class="container">
    <div class="container">
        <table class="table table-bordered table-hover table-striped table-sm text-center">
            <thead style="font-size: medium;">
                <tr class="bg-success text-white">
                    <th> User Id </th>
                    <th> Name </th>
                    <th> Gender </th>
                    <th> DOB </th>
                    <th> Email Id </th>
                    <th> Action </th>
                </tr>
            </thead>

            <tbody style="font-size: small;">
                <tr *ngFor="let item of allCustomers">
                    <td> {{item.userId}} </td>
                    <td> {{item.userName}} </td>
                    <td> {{item.gender}} </td>
                    <td> {{item.dob | date :'dd-MMM-yyyy'}} </td>
                    <td> {{item.email}} </td>
                    <td> <button class="glyphicon glyphicon-trash" (click)="deleteCustomer(item)"></button> </td>
                </tr>
            </tbody>
        </table>
    </div>
