<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Roboto:wght@500;700&display=swap" rel="stylesheet">

    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">
</head>

<!-- Contact Start -->
<div class="container-fluid py-5">
    <div class="container">
        <div class="mx-auto text-center mb-5" style="max-width:500px;">
            <h1 class="display-5"><i>Please Feel Free To Contact Us</i></h1>
        </div>

        <div class="row g-0">
            <div class="col-lg-7">
                <div class="bg-success bg-gradient h-100 p-5">
                    <form>
                        <div class="row g-3">
                            <div class="col-6">
                                <input type="text" class="form-control bg-light border-0 px-4" placeholder="Your Name" style="height: 55px; font-size: small;">
                            </div>
                            <div class="col-6">
                                <input type="email" class="form-control bg-light border-0 px-4" placeholder="Your Email" style="height: 55px; font-size: small;">
                            </div>
                            <div class="col-12">
                                <input type="text" class="form-control bg-light border-0 px-4" placeholder="Subject" style="height: 55px; font-size: small;">
                            </div>
                            <div class="col-12">
                                <textarea class="form-control bg-light border-0 px-4 py-3" rows="2" placeholder="Message" style="font-size: small;"></textarea>
                            </div>
                            <div class="col-12">
                                <br>
                                <button class="btn btn-info w-100 py-3" type="submit" style="font-size: small; color: white;" (click)="showToasterSuccess()"><i>Send Message</i></button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            
            <div class="col-lg-5">
                <div class="bg-dark bg-gradient h-100 p-5">
                    <h2 class="text-white mb-4"><i>Get In Touch</i></h2>
                    <div class="d-flex mb-4">
                        <div class="bg-primary rounded-circle d-flex align-items-center justify-content-center" style="width: 60px; height: 60px;">
                            <i class="bi bi-geo-alt fs-4 text-white"></i>
                        </div>
                        <div class="ps-3">
                            <h5 class="text-white">Our Office</h5>
                            <span class="text-white">123 Street, Mumbai, India</span>
                        </div>
                    </div>
                    <div class="d-flex mb-4">
                        <div class="bg-primary rounded-circle d-flex align-items-center justify-content-center" style="width: 60px; height: 60px;">
                            <i class="bi bi-envelope-open fs-4 text-white"></i>
                        </div>
                        <div class="ps-3">
                            <h5 class="text-white">Email Us</h5>
                            <span class="text-white">krishiSathi@example.com</span>
                        </div>
                    </div>
                    <div class="d-flex">
                        <div class="bg-primary rounded-circle d-flex align-items-center justify-content-center" style="width: 60px; height: 60px;">
                            <i class="bi bi-phone-vibrate fs-4 text-white"></i>
                        </div>
                        <div class="ps-3">
                            <h5 class="text-white">Call Us</h5>
                            <span class="text-white">+91 98765 43210</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<br><br><br>
<!-- Contact End -->
